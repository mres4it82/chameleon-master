name: Build iOS App (No Mac Needed)

on:
  push:
    branches:
      - feature-branch  # Change this to your preferred branch if necessary
  pull_request:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest  # Ensures macOS environment is used for iOS build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          flutter --version

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Install Flutter Dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update

      - name: Build iOS App (No Code Signing)
        run: flutter build ios --no-codesign --verbose

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/archive/

