name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Flutter Installed by Actions
        run: echo "FLUTTER_ROOT=$(flutter sdk-path)" >> $GITHUB_ENV

      - name: Install Flutter SDK
        run: |
          export FLUTTER_ROOT=/Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64
          rm -rf $FLUTTER_ROOT
          git clone https://github.com/flutter/flutter.git -b stable $FLUTTER_ROOT
          echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> $GITHUB_ENV
          echo "$FLUTTER_ROOT/bin" >> $GITHUB_PATH

      - name: Verify Flutter SDK Installation
        run: |
          flutter doctor -v
          flutter clean
          flutter pub get
          flutter precache --ios

      - name: Debug podhelper.rb Path
        run: ls -R $FLUTTER_ROOT/bin/cache/artifacts/flutter_tools

      - name: Ensure Flutter Podspec Exists
        run: |
          mkdir -p ios/Flutter
          touch ios/Flutter/Flutter.podspec
          echo "{}" > ios/Flutter/Flutter.podspec

      - name: Ensure podhelper.rb Exists
        run: |
          PODHELPER_PATH="$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools/podhelper.rb"

          echo "🛠 Clearing Flutter cache..."
          flutter clean
          rm -rf "$FLUTTER_ROOT/bin/cache"

          echo "🔄 Fetching dependencies..."
          flutter pub get
          flutter precache --ios

          echo "🚀 Running Flutter build to regenerate podhelper.rb..."
          flutter build ios --no-codesign || true

          if [ -f "$PODHELPER_PATH" ]; then
            echo "✅ podhelper.rb found!"
          else
            echo "❌ podhelper.rb is STILL missing!"
            ls -l "$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools" # Debugging
            exit 1
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --verbose

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign
