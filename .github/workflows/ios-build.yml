name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter SDK via Flutter Installer Script
        run: |
          export FLUTTER_ROOT=/Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64
          rm -rf $FLUTTER_ROOT
          git clone https://github.com/flutter/flutter.git -b stable $FLUTTER_ROOT
          echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> $GITHUB_ENV
          echo "$FLUTTER_ROOT/bin" >> $GITHUB_PATH

      - name: Verify Flutter SDK Installation with flutter doctor
        run: |
          flutter doctor -v
          flutter clean
          flutter pub get
          flutter precache --ios

      - name: Ensure Flutter Podspec Exists
        run: |
          mkdir -p ios/Flutter
          touch ios/Flutter/Flutter.podspec
          echo "{}" > ios/Flutter/Flutter.podspec

      - name: Ensure podhelper.rb Exists
        run: |
          flutter precache --ios
          flutter clean
          flutter pub get

          PODHELPER_PATH="$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools/podhelper.rb"

          if [ ! -f "$PODHELPER_PATH" ]; then
            echo "podhelper.rb is missing. Regenerating..."
            flutter build ios --no-codesign || true
          fi

          ls -l "$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools/"

      - name: Verify podhelper.rb content
        run: |
          cat /Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64/bin/cache/artifacts/flutter_tools/podhelper.rb

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign
