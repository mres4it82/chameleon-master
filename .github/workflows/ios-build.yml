name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter (Pre-installed Version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Add Flutter to PATH
        run: echo "PATH=\$PATH:/Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64/bin" >> $GITHUB_ENV

      - name: Verify Flutter Installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Run Setup Script with Correct Parameters
        run: |
          chmod +x "$GITHUB_ACTION_PATH/setup.sh"
          $GITHUB_ACTION_PATH/setup.sh -p \
            -n 'stable' \
            -f '' \
            -a 'arm64' \
            -k '' \
            -c '' \
            -l '' \
            -d 'default' \
            stable
