name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Reinstall Flutter SDK
        run: |
          rm -rf $FLUTTER_ROOT
          curl -LO https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_3.27.3-stable.zip
          unzip flutter_macos_3.27.3-stable.zip
          mkdir -p /Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64  # Create the target directory if it doesn't exist
          mv flutter /Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64
      
      
      

      - name: Checkout Repository
        uses: actions/checkout@v4

#      - name: Set up Flutter
#        uses: subosito/flutter-action@v2
#        with:
#          flutter-version: '3.27.3'

      # Set FLUTTER_ROOT environment variable explicitly
      - name: Set Flutter SDK Path
        run: echo "FLUTTER_ROOT=/Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64" >> $GITHUB_ENV

      - name: Verify Flutter SDK Path
        run: |
          echo "Flutter SDK Path: $FLUTTER_ROOT"
          ls -l $FLUTTER_ROOT/packages/flutter_tools/podhelper.rb

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Pre-cache Flutter for iOS
        run: flutter precache --ios

      - name: Ensure Flutter Podspec Exists
        run: |
          mkdir -p ios/Flutter
          touch ios/Flutter/Flutter.podspec
          echo "{}" > ios/Flutter/Flutter.podspec

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign
