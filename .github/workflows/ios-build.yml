name: Build IOS App

on:
  push:
    branches:
      - feature-branch
  pull_request:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          cache: true

      - name: Precache Flutter artifacts
        run: flutter precache --ios

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Clean project
        run: flutter clean

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Ensure Flutter.podspec exists
        run: |
          FLUTTER_FRAMEWORK_DIR=$(flutter --cache-dir)/bin/cache/artifacts/engine/ios
          if [ ! -f "$FLUTTER_FRAMEWORK_DIR/Flutter.podspec" ]; then
            echo "Flutter.podspec is missing! Reinstalling Flutter artifacts..."
            flutter precache --ios
          else
            echo "Flutter.podspec exists. Proceeding with pod install..."
          fi

      - name: Install IOS dependencies
        run: |
          cd ios
          pod repo update
          pod install --verbose

      - name: Build IOS app
        run: flutter build ipa
