name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Flutter Installed by Actions
        run: echo "FLUTTER_ROOT=$(flutter sdk-path)" >> $GITHUB_ENV

      - name: Setup Flutter (Pre-installed Version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'

      - name: Verify Flutter Installation
        run: |
          flutter doctor -v
          flutter --version
      

      - name: Force Flutter to Download Required Artifacts
        run: |
          flutter doctor -v
          flutter clean
          flutter pub get
          flutter precache --ios
          ls -R $FLUTTER_ROOT/bin/cache/artifacts  

      - name: Verify Flutter SDK Installation
        run: |
          flutter doctor -v
          flutter clean
          flutter pub get
          flutter precache --ios

      - name: Debug Flutter Artifacts
        run: |
          echo "Checking Flutter artifacts directory..."
          ls -R $FLUTTER_ROOT/bin/cache/artifacts/flutter_tools || echo "⚠️ flutter_tools directory missing!"

      - name: Debug podhelper.rb Path
        run: ls -R $FLUTTER_ROOT/bin/cache/artifacts/flutter_tools

      - name: Ensure Flutter Podspec Exists
        run: |
          mkdir -p ios/Flutter
          touch ios/Flutter/Flutter.podspec
          echo "{}" > ios/Flutter/Flutter.podspec

      - name: Ensure podhelper.rb Exists
        run: |
          PODHELPER_PATH="$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools/podhelper.rb"

          echo "🛠 Clearing Flutter cache..."
          flutter clean
          rm -rf "$FLUTTER_ROOT/bin/cache"

          echo "🔄 Fetching dependencies..."
          flutter pub get
          flutter precache --ios

          echo "🚀 Running Flutter build to regenerate podhelper.rb..."
          flutter build ios --no-codesign || true

          if [ -f "$PODHELPER_PATH" ]; then
            echo "✅ podhelper.rb found!"
          else
            echo "❌ podhelper.rb is STILL missing!"
            ls -l "$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools" # Debugging
            exit 1
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --verbose

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign
