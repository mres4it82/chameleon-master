name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter (Pre-installed Version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Verify Flutter Installation
        run: |
          flutter doctor -v
          flutter --version

      - name: Force Flutter to Download Required Artifacts
        run: |
          flutter doctor -v
          flutter clean
          flutter pub get
          flutter precache --ios
          ls -R $FLUTTER_ROOT/bin/cache/artifacts  

      - name: Debug Flutter Artifacts
        run: |
          echo "Checking Flutter artifacts directory..."
          ls -R $FLUTTER_ROOT/bin/cache/artifacts || echo "‚ö†Ô∏è artifacts directory missing!"
          ls -R $FLUTTER_ROOT/bin/cache/artifacts/flutter_tools || echo "‚ö†Ô∏è flutter_tools directory missing!"
          ls -l $FLUTTER_ROOT/bin/cache/artifacts/flutter_tools/podhelper.rb || echo "‚ö†Ô∏è podhelper.rb missing!"

      - name: Ensure Flutter Podspec Exists
        run: |
          mkdir -p ios/Flutter
          touch ios/Flutter/Flutter.podspec
          echo "{}" > ios/Flutter/Flutter.podspec

      - name: Ensure podhelper.rb Exists
        run: |
          PODHELPER_PATH="$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools/podhelper.rb"

          echo "üîÑ Fetching dependencies..."
          flutter pub get
          flutter precache --ios

          echo "üöÄ Running Flutter build to regenerate podhelper.rb..."
          flutter build ios --no-codesign || true

          if [ -f "$PODHELPER_PATH" ]; then
            echo "‚úÖ podhelper.rb found!"
          else
            echo "‚ùå podhelper.rb is STILL missing!"
            ls -l "$FLUTTER_ROOT/bin/cache/artifacts/flutter_tools" # Debugging
            exit 1
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --verbose

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign
