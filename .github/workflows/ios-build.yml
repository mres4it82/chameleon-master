name: iOS IPA Build (No Mac Needed)

on:
  push:
    branches:
      - master   # Change this if your branch is different

jobs:
  build:
    runs-on: macos-14  # Latest macOS with Xcode 15.2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          export PATH="$GITHUB_WORKSPACE/flutter/bin:$PATH"
          flutter --version

      - name: Install Xcode Command Line Tools
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Check Flutter and Xcode Setup
        run: |
          flutter doctor -v
          xcodebuild -version

      - name: Clean and Reinstall Dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod install --repo-update

      - name: Build iOS IPA (No Code Signing)
        run: flutter build ios --no-codesign --verbose

      - name: Archive the IPA
        run: |
          cd ios
          xcodebuild -scheme Runner -archivePath ../build/ios/archive/Runner.xcarchive archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            -exportPath ../build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/
