name: iOS IPA Build (No Mac Needed)

on:
  push:
    branches:
      - feature-branch  # Change this if your branch is different

jobs:
  build:
    runs-on: macos-14  # Use the latest macOS version

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          export PATH="$GITHUB_WORKSPACE/flutter/bin:$PATH"
          flutter --version

      - name: Install Xcode Command Line Tools
        run: sudo xcode-select --switch /Applications/Xcode_15.2.app/Contents/Developer

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Clean and Install Dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod cache clean --all
          pod repo update
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: Build iOS IPA (No Code Signing)
        run: flutter build ios --no-codesign --verbose

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4  # Updated to latest version
        with:
          name: ios-build
          path: build/ios/archive/
