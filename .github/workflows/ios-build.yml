name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Verify Flutter SDK Installation with flutter doctor
        run: |
        # Verify Flutter installation and missing components
         $FLUTTER_ROOT/bin/flutter doctor


      - name: Install Flutter SDK via Flutter Installer Script
        run: |
          # Remove previous Flutter SDK if exists
          rm -rf $FLUTTER_ROOT

          # Install Flutter SDK using the official script
          git clone https://github.com/flutter/flutter.git -b stable $FLUTTER_ROOT

          # Verify installation
          echo "Flutter SDK Path: $FLUTTER_ROOT"
          ls -l $FLUTTER_ROOT
          ls -l $FLUTTER_ROOT/packages/flutter_tools/
          
          
          # Verify the SDK after installation
          echo "Flutter SDK Path: $FLUTTER_ROOT"
          ls -l $FLUTTER_ROOT
          ls -l $FLUTTER_ROOT/packages/flutter_tools/
      
      
      
      

      - name: Checkout Repository
        uses: actions/checkout@v4

#      - name: Set up Flutter
#        uses: subosito/flutter-action@v2
#        with:
#          flutter-version: '3.27.3'

      # Set FLUTTER_ROOT environment variable explicitly
#      - name: Set Flutter SDK Path
#        run: echo "FLUTTER_ROOT=/Users/runner/hostedtoolcache/flutter/stable-3.27.3-arm64" >> $GITHUB_ENV

      - name: Verify Flutter SDK Path and Files
        run: |
          echo "Flutter SDK Path: $FLUTTER_ROOT"
          ls -l $FLUTTER_ROOT
          ls -l $FLUTTER_ROOT/packages/flutter_tools/
          ls -l $FLUTTER_ROOT/packages/flutter_tools/podhelper.rb
      

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Pre-cache Flutter for iOS
        run: flutter precache --ios

      - name: Ensure Flutter Podspec Exists
        run: |
          mkdir -p ios/Flutter
          touch ios/Flutter/Flutter.podspec
          echo "{}" > ios/Flutter/Flutter.podspec

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign
