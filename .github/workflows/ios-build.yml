name: Build IOS App

on:
  push:
    branches:
      - feature-branch
  pull_request:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          cache: true

      - name: Ensure iOS Flutter module exists
        run: flutter precache && flutter pub get && flutter build ios --no-codesign

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install iOS dependencies
        run: |
          cd ios
          rm -rf Flutter
          flutter pub get
          pod install

      - name: Build IOS App
        run: flutter build ipa
