name: iOS IPA Build (No Mac Needed)


on:
  push:
    branches:
      - main  # Change this if your branch is different

jobs:
  build:
    runs-on: macos-14  # Ensure latest macOS version is used
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          export PATH="$GITHUB_WORKSPACE/flutter/bin:$PATH"
          flutter --version

      - name: Install Xcode Command Line Tools
        run: sudo xcode-select --switch /Applications/Xcode_15.2.app/Contents/Developer

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Check Flutter and Xcode Setup
        run: |
          flutter doctor -v
          xcodebuild -version

      - name: Clean and Reinstall Dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod install --repo-update

      - name: Build iOS IPA (No Code Signing)
        run: flutter build ipa --no-codesign --verbose

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/archive/
