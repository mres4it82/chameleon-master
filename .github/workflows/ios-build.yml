name: Flutter iOS Build (No Signing)

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'  # Adjust if needed

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Pre-cache Flutter for iOS
        run: flutter precache --ios

      - name: Clean and Recreate Flutter Podspec
        run: |
          flutter clean
          flutter pub get
          rm -rf ios/Pods ios/Podfile.lock
          flutter build ios --no-codesign

      - name: Install CocoaPods Dependencies
        run: |
          cd ios
          pod repo update
          pod install --verbose

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign

      - name: Upload Build Artifact (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios
