name: Flutter iOS Build

on:
  push:
    branches:
      - feature-branch  # Trigger on push to main branch, modify if needed
  pull_request:
    branches:
      - feature-branch  # Trigger on PR to the main branch, modify if needed

jobs:
  build:
    runs-on: macos-latest  # Use macOS for iOS builds

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'  # Set Flutter version (adjust if necessary)

      - name: Install Dependencies
        run: |
          flutter pub get

      - name: Build iOS App
        run: |
          flutter build ios --release

      - name: Archive iOS App (optional)
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -archivePath $PWD/build/Runner.xcarchive archive

      - name: Export iOS IPA (optional)
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/Runner.xcarchive -exportOptionsPlist ios/Runner/ExportOptions.plist -exportPath $PWD/build

      - name: Upload IPA to GitHub (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/Runner.ipa


