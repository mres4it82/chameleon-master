name: Flutter iOS Build (No Signing)

on:
  push:
    branches:
      - feature-branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Pre-cache Flutter for iOS
        run: flutter precache --ios

      - name: Ensure Flutter Podspec Exists
        run: |
          mkdir -p ios/Flutter
          touch ios/Flutter/Flutter.podspec
          echo "{}" > ios/Flutter/Flutter.podspec

      - name: Install CocoaPods Dependencies
        run: |
          # Set Flutter root path
          flutter_root=$(pwd)/flutter
          
          # Ensure the Flutter podspec is linked correctly
          echo "flutter_root = '${flutter_root}'" >> ios/Podfile
          
          # Run 'flutter create .' to generate necessary iOS files if not already present
          flutter create .

          # Install CocoaPods dependencies
          cd ios
          sudo gem install cocoapods
          pod repo update
          pod install --verbose

      - name: Build iOS App (Without Signing)
        run: flutter build ios --release --no-codesign
